<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
        }
        .post-container {
            max-width: 600px;
            margin: 20px auto;
        }
        .post-card {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #007BFF;
        }
        .post-card p {
            margin: 0;
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Message Board Homepage</h1>
    <div class="post-container">
        {% for post in all_post_list %}
            <div class="post-card">
                <p>{{ post.text }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
